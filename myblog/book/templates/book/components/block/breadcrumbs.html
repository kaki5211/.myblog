
{% if url_main == None %}
<v-row
no-gutters
>
  <v-col
  cols="12"
  align-self="center">

  {% include 'google/adsense_display.html' %}


  </v-col>
</v-row>

{% endif %}




<v-row
no-gutters
>

<v-col
  cols="12"
  align-self="center">
  <div style="display: inline-block;">
    <v-icon>mdi-home</v-icon>
  </div>
  <div style="display: inline-block;">
        <v-breadcrumbs :items="breadcrumb_items" large class="my-text-color py-5 pl-0">
            <template v-slot:item="{ item }" class="my-text-color">
              <v-breadcrumbs-item
                :href="item.href"
                :disabled="item.disabled"
                class="my-text-color"
            >
                [[ item.text.toUpperCase() ]]
              </v-breadcrumbs-item>
            </template>
            <template v-slot:divider>
                <v-icon>mdi-chevron-right</v-icon>
            </template>
          </v-breadcrumbs>


        </div>
        </v-col>
      </v-row>
