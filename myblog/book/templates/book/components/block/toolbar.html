<div id="header_menu">
    <v-toolbar
    color="#f5f8f5"
    flat
    height="74px"
    tile
    elevation="3"
    {% comment %} src="https://cdn.vuetifyjs.com/images/backgrounds/vbanner.jpg" {% endcomment %}
    >
      <v-toolbar-title onclick="location.href='{% url "book:top" %}'" style="cursor:pointer" id="my-letter-spacing-title" class="my-font-weight-title text-h5 my-text-color-title">BOOK I.C.</v-toolbar-title>

      <v-spacer></v-spacer>

      <v-btn icon fab xlarge dark class="my-text-color" href="https://twitter.com/BOOK_IC">
        <v-icon size="32" >mdi-twitter</v-icon>
      </v-btn>
      <v-btn icon fab xlarge dark class="my-text-color me-5" href="https://www.instagram.com/BOOK_I.C/">
        <v-icon size="32" >mdi-instagram</v-icon>
      </v-btn>


      <v-app-bar-nav-icon @click.stop="drawer = !drawer">
                <v-icon size="32">mdi-format-list-bulleted</v-icon>

      </v-app-bar-nav-icon>

    </v-toolbar>


    
  </div>

  <v-navigation-drawer
  v-model="drawer"
  absolute
  left
  temporary
  style="border: solid #455045;"
>
  <v-list
    nav
    dense
  >
    <v-list-item-group
      v-model="group"
      active-class="deep-purple--text text--accent-4"
    >

      <v-list-item class="my-3" href="{% url 'book:top' %}">
        <v-list-item-content>
          <v-list-item-title id="my-letter-spacing-3" class="my-font-weight-title text-h6 text-center">
            BOOK I.C.
          </v-list-item-title>
          <v-list-item-subtitle class="text-center">
            ～本の感想を創造するブログ～
          </v-list-item-subtitle>
        </v-list-item-content>
      </v-list-item>
      
      <v-divider></v-divider>
      


      <v-list-item class="mt-10" href="{% url 'book:book-ic' %}">
        <v-list-item-title color="#1aa179">BOOK I.C. について（準備中...）</v-list-item-title>
      </v-list-item>

      <v-list-item class="mb-5" href="{% url 'book:profile' %}">
        <v-list-item-title>プロフィール（準備中...）</v-list-item-title>
      </v-list-item>

      <v-divider></v-divider>
      
      <v-list-item href="{% url 'book:book' %}">
        <v-list-item-title>書籍一覧</v-list-item-title>
      </v-list-item>

      <v-divider></v-divider>


      <v-treeview
      v-model="tree"
      :open="initiallyOpen"
      :items="items"
      activatable
      item-key="name"
      open-on-click
    >
      <template v-slot:prepend="{ item, open }">
        <v-icon v-if="!item.file">
          [[ open ? 'mdi-folder-open' : 'mdi-folder' ]]
        </v-icon>
        <v-icon v-else>
          [[ files[item.file] ]]
        </v-icon>
      </template>
    </v-treeview>





      {% comment %} <v-divider></v-divider> {% endcomment %}

      {% comment %} <v-list-item>
        <v-list-item-title>Buzz</v-list-item-title>
      </v-list-item> {% endcomment %}
    </v-list-item-group>
  </v-list>
</v-navigation-drawer>
