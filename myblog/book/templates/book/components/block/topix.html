<v-container id="my_container" class="my-16 mt-2">
    <v-row
      no-gutters
    >

    <v-col
        cols="12"
        md="10"
        align-self="center"
        class="mx-auto"
      >



      
      <template>
        <v-card tile elevation="0"  class="my-bg-color">
            {% include 'book_info/contents_subtitle.html' with text="トピックス" %}

          <v-data-table
          class="my-bg-color"
            style="width: 100%;
            border-collapse: collapse;
            white-space: nowrap;"
            :headers="headers_topixs"
            :items="topixs"
            {% comment %} :search="search" {% endcomment %}
            {% comment %} :sort-by="['post_day']" {% endcomment %}
            :sort-desc="[true]"
            hide-default-footer
            dense
            {% comment %} loading-text="$vuetify.dataIterator.loadingText" {% endcomment %}
            mobile-breakpoint="50"
          >
          <template #item.title="{ item }">
            <v-icon v-if="(item.count == '1') || (item.count == '1')" size="22px" style="color: red;">mdi-new-box</v-icon>
            <a v-if="!(item.author == '')" target="_self" :href="item.url" class="v-breadcrumbs__item {{ text_color }}">
            【[[ item.title ]]】を投稿しました！
            </a>
            <a v-if="item.author == ''" target="_self" :href="item.url" class="v-breadcrumbs__item {{ text_color }}">
              {% comment %} <v-icon size="22px">mdi-book-open-page-variant</v-icon> {% endcomment %}
               [[ item.title ]]
              </a> 
        </template>
        
        


    
              
    
    
        </v-data-table>
        </v-card>
        <v-divider></v-divider>
    
      </template>
  
  
  
      <p class="text-right"><a>最新 6件表示</a></p>
  
  
  
  </v-col>
  
  </v-row>
  </v-container>
